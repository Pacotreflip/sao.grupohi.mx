<div id="add_material_modal" class="modal fade" role="dialog" aria-labelledby="addMaterialModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Nuevo Insumo</h4>
            </div>

            <form id="form_save_material" @submit.prevent="validateForm('form_save_material', 'save_material')"
                  data-vv-scope="form_save_material">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="callout callout-info">
                                <p>Para crear una familia solo ingrese la descripción</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group" :class="{'has-error': validation_errors.has('form_save_material.Familia') }">
                            <label for="Familia"><b>Familia</b></label>
                            <select class="form-control" name="Familia" data-placeholder="BUSCAR MATERIAL"
                                    id="sel_material_familias" v-model="material.nivel"></select>
                            <label class="help" v-show="validation_errors.has('form_save_material.Familia')">{{ validation_errors.first('form_save_material.Familia') }}</label>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group" :class="{'has-error': validation_errors.has('form_save_material.Descripcion') }">
                            <label for="Descripcion"><b>Descripción</b></label>
                            <input type="text" name="Descripcion" class="form-control" v-model="material.descripcion" v-validate="material.nivel||material.unidad?'required':''"/>
                            <label class="help" v-show="validation_errors.has('form_save_material.Descripcion')">{{ validation_errors.first('form_save_material.Descripcion') }}</label>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group" :class="{'has-error': validation_errors.has('form_save_material.Unidad') }">
                            <label for="Unidad"><b>Unidad</b></label>
                            <select class="form-control" name="Unidad" data-placeholder="BUSCAR UNIDAD"
                                    id="sel_unidades" v-validate="material.nivel_padre?'required':''" v-model="material.unidad"></select>
                            <label class="help" v-show="validation_errors.has('form_save_material.Unidad')">{{ validation_errors.first('form_save_material.Unidad') }}</label>

                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  v-on:click="cerrar_modal_material()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-info pull-right" >
                        <span v-if="guardando">
                            <i class="fa fa-spin fa-spinner"></i> Guardando
                        </span>
                        <span v-else>
                            <i class="fa fa-save"></i> Guardar
                        </span>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
